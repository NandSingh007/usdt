    /* src/components/Registration.css */
/* Import Fonts */
@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Cinzel:wght@600&display=swap");

/* CSS Variables for Flexibility */
:root {
  /* --primary-gradient: linear-gradient(135deg, #161616, #000000); */
  --title-color: #ffd700; /* Golden */
  background-image: url('/assets/img/regis.jpg'); /* Replace with your image path */
  background-size: cover; /* Ensures the image covers the container */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  --form-background: rgba(255, 255, 255, 0.1);
  --input-background: rgba(255, 255, 255, 0.2);
  --input-focus-bg: rgba(255, 255, 255, 0.3);
  --error-color: #ff4b2b;
  --button-gradient: linear-gradient(45deg, #ff416c, #ff4b2b);
  --white: #ffffff;
  --text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  --focus-glow: 0 0 10px rgba(255, 215, 0, 0.7);
  --button-hover-shadow: 0 0 15px rgba(255, 70, 108, 0.6);
}

/* Reset default margins and paddings */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Container Styling */
.registration-container {
  display: flex;
  justify-content: center;
  align-items: center;
 
  min-height: 100vh;
  background: var(--primary-gradient);
  font-family: "Montserrat", sans-serif;
  padding: 1rem;
}

/* Form Styling */
.registration-form {
  background: var(--form-background);
  padding: 2rem;
  border-radius: 15px;
  box-shadow: var(--box-shadow);
  width: 100%;
  max-width: 500px;
  border: 1px solid rgb(156, 156, 156);
  color: var(--white);
  position: relative;
  overflow: hidden;
}

/* Form Title */
.form-title {
  text-align: center;
  font-size: 2rem;
  font-family: "Cinzel", serif;
  margin-bottom: 2rem;
  color: var(--title-color);
  text-shadow: var(--text-shadow);
}

/* Form Group */
.form-group {
  position: relative;
  margin-bottom: 1.5rem;
}

/* Icons */
.form-icon {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%);
  color: var(--title-color);
  font-size: 1.2rem;
}

/* Input Fields */
.registration-form input,
.registration-form textarea {
  width: 100%;
  padding: 0.75rem 1rem 0.75rem 3rem;
  border: none;
  border-radius: 20px;
  background: var(--input-background);
  color: var(--white);
  font-size: 1rem;
  outline: none;
  transition: background 0.3s ease, box-shadow 0.3s ease;
}

.registration-form input::placeholder,
.registration-form textarea::placeholder {
  color: var(--white);
  opacity: 0.7;
}

/* Textarea Specific */
.registration-form textarea {
  resize: vertical;
  min-height: 80px;
}

/* Input Focus */
.registration-form input:focus,
.registration-form textarea:focus {
  background: var(--input-focus-bg);
  box-shadow: var(--focus-glow);
}

/* Error States */
.input-error {
  border: 1px solid var(--error-color);
}

.error-message {
  color: var(--error-color);
  font-size: 0.9rem;
  margin-top: -1rem;
  margin-bottom: 0.5rem;
  padding-left: 3rem;
}

/* Submit Button */
.submit-button {
  width: 100%;
  padding: 0.75rem;
  background: var(--button-gradient);
  border: none;
  border-radius: 20px;
  color: var(--white);
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-button:hover {
  transform: scale(1.05);
  box-shadow: var(--button-hover-shadow);
}

.button-icon {
  margin-right: 0.5rem;
  font-size: 1.2rem;
}

/* PAN Status Message Styling */
#panStatusMessage {
  font-size: 1rem;
  margin-top: 0.5rem;
  text-align: center;
  font-weight: bold;
  color: var(--white);
}

/* Success Message for Valid PAN */
#panStatusMessage.success {
  color: #28a745; /* Green for success */
}

/* Error Message for Invalid PAN */
#panStatusMessage.error {
  color: var(--error-color); /* Red for error */
}

/* Responsive Design */
@media (max-width: 768px) {
  .registration-form {
    padding: 1.5rem;
  }

  .form-title {
    font-size: 1.8rem;
  }

  .form-icon {
    font-size: 1rem;
  }

  .submit-button {
    font-size: 1rem;
  }

  .button-icon {
    font-size: 1rem;
  }

  #panStatusMessage {
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .registration-form {
    padding: 1rem;
  }

  .form-title {
    font-size: 1.6rem;
  }

  .form-icon {
    font-size: 0.9rem;
  }

  .submit-button {
    font-size: 0.9rem;
    padding: 0.6rem;
  }

  .button-icon {
    font-size: 0.9rem;
  }

  #panStatusMessage {
    font-size: 0.85rem;
  }
}

  document.getElementById('registrationForm').addEventListener('submit', async function (event) {
      event.preventDefault();


      const formData = {
          name: document.getElementById('name').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          email: document.getElementById('email').value.trim(),
          // pancard: document.getElementById('pancard').value.trim(),
          aadharcard: document.getElementById('aadharcard').value.trim(),
          address: document.getElementById('address').value.trim()
      };

      const errors = validateForm(formData);
      if (Object.keys(errors).length > 0) {
          displayErrors(errors);
      } else {
          try {
              const response = await fetch('https://btuexchange.in/back/registerfrontendData', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(formData)
              });

              const data = await response.json();
              document.getElementById('apiResponse').innerText = data.message;
              // console.log(data.message,"data.successdata.success")
              if (data.message ==="Registration Successful!") {
                  // Clear form fields on success
                  window.location.href = "/";
              } else {
                  document.getElementById('apiResponse').innerText = "Registration Failed.";
              }
          } catch (error) {
              document.getElementById('apiResponse').innerText = "Registration Failed.";
          }
      }
  });

  // Form validation logic
  function validateForm(data) {
      let errors = {};

      if (!data.name) errors.name = "Name is required.";
      if (!data.phone || !/^\d{10}$/.test(data.phone)) errors.phone = "Phone number must be exactly 10 digits.";
      if (!data.email || !/\S+@\S+\.\S+/.test(data.email)) errors.email = "Valid email is required.";
      // if (!data.pancard || !/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/.test(data.pancard)) errors.pancard = "Invalid PanCard number.";
      if (!data.aadharcard || !/^\d{12}$/.test(data.aadharcard)) errors.aadharcard = "AadharCard must be exactly 12 digits.";
      if (!data.address) errors.address = "Address is required.";

      return errors;
  }
  const checkTokenAndRedirect = () => {
        const token = localStorage.getItem('jwtToken1');
        // console.log(token)
        if (token) {
            window.location.href = "/Home1";
        }
    };

    // Call the token check on page load
    window.onload = checkTokenAndRedirect;
  // Display error messages
  function displayErrors(errors) {
      document.getElementById('nameError').innerText = errors.name || "";
      document.getElementById('phoneError').innerText = errors.phone || "";
      document.getElementById('emailError').innerText = errors.email || "";
      // document.getElementById('pancardError').innerText = errors.pancard || "";
      document.getElementById('aadharcardError').innerText = errors.aadharcard || "";
      document.getElementById('addressError').innerText = errors.address || "";
