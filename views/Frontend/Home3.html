<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pursa Exchange - Secure currency exchange with QR payment options.">
    <meta name="keywords" content="Pursa Exchange, QR Payment, Currency Exchange, USDT, Secure Transactions">

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Pursa Exchange - QR Payment Options" />
    <meta property="og:description" content="Easily exchange currency with QR code payment options at Pursa Exchange." />
    <meta property="og:image" content="/assets/img/payment_qr.jpg" />
    <meta property="og:url" content="https://www.pursaexchange.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pursa Exchange - Trusted QR Payments" />
    <meta name="twitter:description" content="Exchange currency securely using QR code payment options." />
    <meta name="twitter:image" content="/assets/img/payment_qr.jpg" />

    <title>Pursa Exchange - Payment QR</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="Home3.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha384-jLKHWMnxFW7rvwAUygV4D6dL/7Qp5emDnjfU+enGzO5V84CpBo1R5K9e5mG2J1tk" crossorigin="anonymous" async>

</head>

<style>
    /* Import Google Fonts */
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Cinzel:wght@600&display=swap");

    /* Gradient Background */
    *{
        margin: 0%;
        padding: 0%;
    }
    .home3-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 90vh;
        background-image: url('/assets/img/ele.jpg'); /* Replace with your image path */
  background-size: cover; /* Ensures the image covers the container */
  background-position: center; /* Centers the background image */
  background-repeat: no-repeat; /* Prevents the image from repeating */
        color: white;
        border: 11px solid #5f5f5f;
        text-align: center;
        font-family: "Montserrat", sans-serif;
    }

    /* Today Price Text */
    .today-price {
        font-family: "Cinzel", serif; /* Adds a classy serif font */
        font-size: 27px; /* Adjusted font size */
        font-weight: 700;
        color: #ffd700; /* Golden color for attention */
        letter-spacing: 2px;
        margin: 10px 0;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7); /* Deep shadow for drama */  
    }

    /* Min Deposit Text */
    .min-deposit {
        font-size: 19px; /* Adjusted font size */
        font-weight: 600;
        margin-bottom: 15px;
        
        color: #ffffff; /* White color for contrast */
        text-transform: uppercase; /* Makes text look more prominent */
    }
    .min1-deposit {
        font-size: 19px; /* Adjusted font size */
        font-weight: 600;
        margin-bottom: 15px;
        margin: 4px 0px !important;
        color: #ffd700; /* White color for contrast */
        text-transform: uppercase; /* Makes text look more prominent */
    }

    /* Scanner Image */
    .scanner-image {
        display: flex; /* Use flexbox to center */
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        width: 100%; /* Full width for centering */
        margin: 20px 0; /* Margin for spacing */
    }

    .scanner-image img {
        width: 220px; /* Set a consistent width */
        height: 220px; /* Set a consistent height */
        border-radius: 15px; /* Softer corners */
        transition: transform 0.4s ease, box-shadow 0.4s ease; /* Smooth transition */
    }

    .scanner-image img:hover {
        transform: scale(1.1); /* More dramatic zoom effect */
        box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.8); /* Glowing gold on hover */
    }

    /* Address Input Box */
    .address-input {
        width: 95%; /* Full width for mobile */
        margin: 20px 0;
        text-align: center; /* Cen
        ter text */
        
        font-family: "Cinzel", serif;
    }

    .address-input .input-box {
        padding: 15px;
        border: 2px solid #ff79c6;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        font-family: "Cinzel", serif;
        outline: none;
        /* font-family: "Cinzel", serif; */
        background-color: #f5f5f5;
        color: #282828; /* Darker text for better readability */
    }

    /* Payment Instructions */
    .payment-instruction {
        font-size: 18px;
        font-weight: 500;
        
        margin: 22px 0; /* Adjusted margin */
        color: #f1f1f1; /* Lighter color for contrast */
        letter-spacing: 1px;
        line-height: 1.3; /* Increased line height for readability */
    }

    /* WhatsApp Button */
    .whatsapp-button {
        padding: 16px 30px;
        background: linear-gradient(135deg, #25d366, #128c7e);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 22px; /* Button font size */
        font-weight: 700;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.4);
        transition: background-color 0.4s ease, transform 0.3s ease;
        margin-top: 20px; /* Margin for spacing */
        width: 90%; /* Width for mobile */
    }

    .whatsapp-button:hover {
        background-color: #20b55a;
        transform: translateY(-3px); /* Adds a lift effect on hover */
    }

    /* Footer Instructions */
    .footer-instructions {
        margin-top: 30px;
        text-align: center; /* Center the text */
    }

    .footer-instructions p {
        font-size: 16px;
        color: #ddd;
        font-family: "Montserrat", sans-serif;
    }

    /* Responsive Design for Mobile Devices */
    @media (max-width: 600px) {
        .home3-container {
            padding: 15px;
        }

        .scanner-image img {
            width: 180px; /* Adjusted size for mobile */
            height: 180px; /* Adjusted size for mobile */
        }

        .whatsapp-button {
            width: 100%; /* Full width button on mobile */
            font-size: 18px; /* Button font size */
        }

        .today-price {
            font-size: 24px; /* Smaller font size for mobile */
        }

        .min-deposit {
            font-size: 16px; /* Smaller font size for mobile */
            
        margin: 4px 0px !important;
        }
        .min1-deposit {
            font-size: 16px; 
        }
    }

    /* Loading Indicator */
    .loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh; /* Full viewport height */
    }

    .loader {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 90px;
        height: 90px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
<body>
    <div class="home3-container">
        <!-- Top Section -->
       
        <p class="today-price">
            <span style="cursor: pointer;" onclick="handleback()">
                <svg 
            xmlns="http://www.w3.org/2000/svg" 
            width="24" 
            height="24" 
            fill="#FFD700"  <!-- Gold Color -->
            viewBox="0 0 24 24" 
            aria-label="Curved Left Arrow Icon"
        >
            <path d="M9 12l7-7v4h4v6h-4v4l-7-7z"/>
        </svg>
            </span>
        Min Deposit:  10 $</p>
        <p class="min1-deposit">Use Netowrk Trc 20</p>
    
        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loadingIndicator" role="status" aria-live="polite">
            <div class="loader"></div>
            <p>Loading data...</p>
        </div>
    
        <!-- Profile Content -->
        <div id="profileContent" style="display: none;">
            <!-- Scanner Image -->
            <div class="scanner-image">
                <img id="qrImage" src="" alt="Payment QR Code" class="qr-image" aria-label="Payment QR Code" />
            </div>
    
            <!-- Address Input -->
            <div class="address-input">
                <p class="address" style="font-size: 9px;">
                    <span style="color: #0092e7;">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="40px"  
                            height="20" 
                            fill="currentColor"
                            viewBox="0 0 24 24"
                            aria-label="Address Icon"
                            style="margin-right: 5px; vertical-align: middle;"
                        >
                            <path d="M12 2C8.69 2 6 4.69 6 8c0 5.25 6 10 6 10s6-4.75 6-10c0-3.31-2.69-6-6-6zm0 14.7c-1.3 0-2.7-.63-3.61-1.58.55-1.19 2.19-2.35 3.61-2.35s3.06 1.16 3.61 2.35C14.7 16.07 13.3 16.7 12 16.7z"/>
                        </svg>
                        Address:
                    </span>
                    <span id="address"></span>
                    <!-- Copy Icon -->
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24" 
                        height="24" 
                        fill="currentColor"
                        viewBox="0 0 24 24"
                        id="copyIcon"
                        style="cursor: pointer; margin-left: 8px; vertical-align: middle;"
                        aria-label="Copy Address Icon"
                        title="Copy address"
                    >
                        <path d="M19 2H9c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H9V4h10v12zM7 6H4v14h12v-3h2v3c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h3v2z"/>
                    </svg>
                </p>
                <!-- Copy Success Message -->
                <span id="copyMessage" style="display:none; color: green;">Address copied!</span>
            </div>
    
            <!-- Instructions -->
            <p class="payment-instruction">
                After completing the payment, please share the payment screenshot here.
            </p>
    
            <!-- WhatsApp Button -->
            <button class="whatsapp-button" onclick="handleWhatsAppRedirect()" aria-label="Share payment details on WhatsApp">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"  
                    height="24"  
                    fill="currentColor"
                    viewBox="0 0 24 24"
                    style="margin-right: 8px; vertical-align: middle;"
                >
                    <path d="M12 0C5.373 0 0 5.373 0 12c0 2.196.632 4.235 1.735 5.95L0 24l6.194-1.735C8.565 22.368 10.63 23 12 23c6.627 0 12-5.373 12-12S18.627 0 12 0zm5.65 16.104c-.35.087-1.133.372-1.548.494-.415.122-1.188.245-1.694.245-1.051 0-1.944-.356-2.658-.852-.803-.629-1.444-1.578-1.898-2.312-.453-.735-.759-1.47-.759-1.47s-.268-.59-.355-.816c-.087-.225-.182-.513-.095-.765.086-.252.282-.408.57-.408h.18c.288 0 .607.156.905.317.297.162.646.325 1.025.352.378.027.68-.184 1.073-.725.157-.232.577-.951.781-1.092.204-.141.33-.265.49-.415.163-.153.259-.267.568-.315.308-.048.614-.012.864.016.245.028.646.082 1.063.208.416.126.835.264 1.252.537.417.275.805.682 1.104 1.087.299.405.659.873.76 1.61.1.737-.15 1.426-.432 1.865-.283.439-.646.647-1.012.733z"/>
                </svg>
                Share on WhatsApp
            </button>
    
            <!-- Bottom Instructions -->
            <footer class="footer-instructions">
                <p>Don't forget to share your transaction ID along with your bank details.</p>
            </footer>
        </div>
    </div>
    
    <script>
        // JavaScript logic to handle loading and profile data fetching
        const loadingIndicator = document.getElementById('loadingIndicator');
        const profileContent = document.getElementById('profileContent');
        const qrImage = document.getElementById('qrImage');
        const addressElement = document.getElementById('address');
        const copyIcon = document.getElementById('copyIcon');
        const copyMessage = document.getElementById('copyMessage');
    
        // WhatsApp redirection handler
        const handleWhatsAppRedirect = () => {
            window.open("https://wa.me/7300477560", "_blank");
        };
    
        // Copy address to clipboard
        copyIcon.addEventListener('click', () => {
            const addressText = addressElement.textContent;
    
            // Copy the address to the clipboard
            navigator.clipboard.writeText(addressText).then(() => {
                // Show success message
                copyMessage.style.display = 'inline';
                setTimeout(() => {
                    copyMessage.style.display = 'none';
                }, 2000); // Hide the message after 2 seconds
            }).catch((error) => {
                console.error("Failed to copy text: ", error);
            });
        });
    
        // Fetch profile data from API and update UI
        const fetchProfileData = async () => {
            try {
                const response = await fetch("http://localhost:7500/back/fetchCompanyProfile");
                const data = await response.json();
    
                qrImage.src = `http://localhost:7500${data.data.paymentQRCharges1}`;
                addressElement.textContent = data.data.address;
    
                loadingIndicator.style.display = 'none';
                profileContent.style.display = 'block';
            } catch (error) {
                console.error("Error fetching profile data: ", error);
            }
        };
    
        // Call the function to fetch data on page load
        fetchProfileData();


        const checkTokenAndRedirect = () => {
        const token = localStorage.getItem('jwtToken1');
        // console.log(token)
        if (!token) {
            window.location.href = "/";
        }
    };

    // Call the token check on page load
    window.onload = checkTokenAndRedirect;



    function handleback(){
        window.location.href = "/Home2";
    }
    </script>
    
</body>
</html>
